<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="timer">10</div>

  <h1>Get me if you can! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const timerEl = document.querySelector('.timer');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;
  let gameTimeoutId;
  let peepTimeoutId;
  let timerIntervalId;
  const gameDuration = 10000; // ms

  function randomTime(min, max)
  {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes)
  {
   const idx = Math.floor(Math.random() * holes.length);
   const hole = holes[idx];
    if(hole === lastHole)
    {
      console.log('repeated'); 
     return randomHole(holes);
    }
   lastHole = hole;
   return hole;
  }

  function peep()
  {
    if(timeUp) return;
    const time = randomTime(500, 500);
    const hole = randomHole(holes);
    console.log(time, hole);
    hole.classList.add('up');
    peepTimeoutId = setTimeout(()=>
    {
      hole.classList.remove('up');
      if(!timeUp) peep();
    }, time);
    
  }

  function startGame()
  {
    // Clear any existing timeouts/intervals
    clearTimeout(gameTimeoutId);
    clearTimeout(peepTimeoutId);
    clearInterval(timerIntervalId);
    
    // Reset all holes to closed state
    holes.forEach(hole => hole.classList.remove('up'));
    
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    // start the mole popping
    peep();

    // start timer display
    const endTime = Date.now() + gameDuration;
    function updateTimer() {
      const msLeft = endTime - Date.now();
      const secondsLeft = Math.max(0, Math.ceil(msLeft / 1000));
      if (timerEl) timerEl.textContent = secondsLeft;
      if (msLeft <= 0) {
        clearInterval(timerIntervalId);
      }
    }
    updateTimer();
    timerIntervalId = setInterval(updateTimer, 100);

    gameTimeoutId = setTimeout(() => {
      timeUp = true;
      clearInterval(timerIntervalId);
      endGame();
    }, gameDuration)
  }

  function endGame()
  {
    // stop any running timers
    clearTimeout(gameTimeoutId);
    clearTimeout(peepTimeoutId);
    clearInterval(timerIntervalId);
    if (timerEl) timerEl.textContent = 0;

    const finalScore = score;
    const playAgain = confirm(`Chee you could only hit me ${finalScore} times\n\nDo you want to play again?`);
    if(playAgain) {
      startGame();
    }
  }

  moles.forEach(mole => mole.addEventListener('click', bonk))

  function bonk(e)
  {
    if(timeUp) return;
    console.log(e);
    score++;
    this.classList.remove('up');
    scoreBoard.textContent = score;
  }
</script>
</body>
</html>
